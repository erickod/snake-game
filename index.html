<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script type="module" src="static/main.js"></script>
</head> 
<body>
    

    <div class="c-name-modal">
        <div class="fields">
            <input type="text" class="name" placeholder="Digite seu nome">
            <button type="button" class="play-button">Jogar</button>
        </div>
    </div>

    <div class="content">
        <div class="c-timer-counter">
            <h1 class="time">
                5:00
            </h1>
        </div>
        <div class="board-container">
            <canvas data-id="app" width="20px" height="20px"></canvas>
            <div class="c-players-info">
            </div>
        </div>
    </div>


</body>
</html>
